<div class="_container">
  <div class="subscribe-popup">
    <div class="text-center">
      <h2>Log In</h2>
    </div>

    <form [formGroup]="LogInForm" (ngSubmit)="onSubmit()">

            <!-- email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="email" class="form-control">
      </div>

            <!-- password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input (keyup.enter)="onSubmit()" formControlName="password" id="password" type="password" class="form-control" (key))="onSubmit()">
      </div>
      <div *ngIf="isError" class="text-danger">
        The email or password are wrong
      </div>

            <!-- Submit -->
      <div class="text-center" style="margin-top: 2rem;">
        <button type="button" class="btn btn-primary text-center"  (click)="onSubmit()">Log In</button>
      </div>
    </form>

  </div>

</div>
